<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seller Edit Profile</title>
    <link rel="stylesheet" href="../../assets/css/wishlist.css">
    <link rel="stylesheet" href="../../assets/css/profile/edit_profile.css">
    <link rel="stylesheet" href="../../assets/css/profile/header.css">
    <link rel="stylesheet" href="../../assets/css/normalize.css">
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700," rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Lato:wght@300&family=Prompt:wght@200&family=Source+Sans+Pro:wght@300&display=swap"
        rel="stylesheet">
</head>

<body>


    <div class="top">
        <div class="left_corner">
            <div class="top_container">
                <img src="../../assets/images/home_page/profile_girl.png" class="profile_image" id="profile_image"
                    alt="profile image">
                <div class="crown">
                    <img src="../../assets/images/home_page/crown.png" class="crown_icon" alt="crown image">
                    <p class="crown_text">Learner</p>
                    <button id="btn_upload">
                        <a href="#">Edit</a>
                    </button>
                </div>
            </div>
            <div class="nav_account">
                <button class="nav_profile" id="nav_1">
                    <a href="./product_list.html">My Products</a>
                </button>
                <button class="nav_profile" id="nav_2">
                    <a href="./product_form.html">New Product</a>
                </button>
                <button class="nav_profile" id="nav_3">
                    <a href="./product_list.html">Product List</a>
                </button>
                <button class="nav_profile" id="nav_4">
                    <a href="../about.html">My Queries</a>
                </button>
                <button class="nav_profile" id="nav_5">
                    <a href="./seller_profile.html">My Account</a>
                </button>
            </div>

        </div>

      
        <div class="right_corner">
            <div class="top_container">
                <h2>Edit Profile</h2>
                <form onsubmit="update_details(event)">
                    <div class="order-details">
                        <div class="details">
                            <div class="form_details">
                                <label>Name</label>
                                <input type="text" class="name" required="true" title="Only Alphabets are allowed."
                                    id="user_name" pattern="[a-zA-Z]+" placeholder="Daniel">
                            </div>

                            <div class="form_details">
                                <label class="mobile_no">Mobile Number</label>
                                <input type="text" class="name" title="it should be 10 digit number" required="true"
                                    id="user_no" pattern="[6-9]{1}[0-9]{9}" placeholder="9952393568">
                            </div>
                        </div>

                        <div class="details">
                            <div class="form_details">
                                <label>E-mail</label>
                                <input type="text" class="name" required="true" id="user_email"
                                    title="it can contain alphabets, number and must have @gmail.com"
                                    pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" placeholder="daniel05@gmail.com">

                            </div>

                            <div class="form_details" id="usercity_dob">
                                <label class="mobile_no">D.O.B</label>
                                <input type="date" class="name" required="true" id="user_dob" placeholder="Chennai">
                            </div>
                        </div>

                        <div class="details">
                            <div class="form_details" id="usercity_gender">
                                <label>Gender</label>
                                <select type="text" class="name" required="true" id="user_gender" placeholder="Male">
                                    <option>Male</option>
                                    <option>Female</option>
                                    <option>Transgender</option>
                                </select>

                            </div>

                            <div class="form_details" id="usercity_code">
                                <label class="mobile_no">State</label>
                                <input type="text" class="name" title="Only Alphabets and space is allowed"
                                    required="true" id="user_city" placeholder="Chennai">
                            </div>
                        </div>

                        <div class="details">
                            <div class="form_details">
                                <label>Aadhar No</label>
                                <input type="text" class="name" pattern="[0-9]{12}" title="it should be 12 digit number"
                                    required="true" id="user_aadhar" placeholder="Tamil Nadu">
                            </div>

                            <div class="form_details" id="gst_no">
                                <label class="gst_no">GSTIN</label>
                                <input type="text" class="name" required="true"
                                    pattern="\d{2}[A-Z]{5}\d{4}[A-Z]{1}[A-Z\d]{1}[Z]{1}[A-Z\d]{1}"
                                    title="it should be 15 digit number" id="user_gst" placeholder="India">
                            </div>
                        </div>

                        <div class="details">
                            <div class="form_details">
                                <label>Address</label>
                                <input type="text" class="name"
                                    title="Accepts Alphabets, number and special character and space too."
                                    required="true" id="user_address" placeholder="12th Nehru street, Perungudi.">
                            </div>
                        </div>

                        <div class="details">
                            <div class="form_details">
                                <label>About</label>
                                <input type="text" class="name" required="true"
                                    title="Accepts Alphabets, number and special character and space too."
                                    id="user_about" placeholder="I am an Entrepreneur.">
                            </div>

                            <div class="form_details" id="country_no">
                                <label class="country_no">Image</label>
                                <input type="text" class="name" id="user_image" title="https://.*" pattern="https://.*"
                                    placeholder="https://">
                            </div>

                        </div>

                        <div class="click_button">

                            <button class="btn_save" type="sumbit">Save</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>

    </div>
    <script>

        const seller_id = JSON.parse(localStorage.getItem("seller_id"));
        const seller_list = JSON.parse(localStorage.getItem("seller_list"));
        function login_data(e) {
            return e.user_email == seller_id;
        }
        const user_data = seller_list.find(login_data);

        document.getElementById("user_name").value = user_data.user_name;
        document.getElementById("user_email").value = user_data.user_email;
        document.getElementById("user_dob").value = user_data.user_dob;
        document.getElementById("user_address").value = user_data.user_address;
        document.getElementById("user_no").value = user_data.user_no;
        document.getElementById("user_gender").value = user_data.user_gender;
        document.getElementById("user_city").value = user_data.user_city;
        document.getElementById("user_aadhar").value = user_data.user_aadhar;
        document.getElementById("user_gst").value = user_data.user_gst;
        document.getElementById("user_about").value = user_data.user_about;
        document.getElementById("user_image").value = user_data.user_image;

        //Image
        const image_element = document.getElementById("profile_image");
        image_element.setAttribute("src", user_data.user_image);

        //Date
        let today = new Date();
        const dd = String(today.getDate()).padStart(2, "0");
        const mm = String(today.getMonth() + 1).padStart(2, "0");
        const yyyy = today.getFullYear();
        today = `${yyyy}-${mm}-${dd}`;
        document.getElementById("user_dob").setAttribute("max", today);

        //Update seller details
        function update_details(e) {
            e.preventDefault();
            const up_dob = document.getElementById("user_dob").value;
            const up_address = document
                .getElementById("user_address")
                .value.trim()
                .split(/\s+/g)
                .join(" ");
            const up_no = document.getElementById("user_no").value;
            const up_gender = document.getElementById("user_gender").value;
            const up_city = document
                .getElementById("user_city")
                .value.trim()
                .split(/\s+/g)
                .join(" ");
            const up_aadhar = document.getElementById("user_aadhar").value;
            const up_gst = document.getElementById("user_gst").value;
            const up_about = document
                .getElementById("user_about")
                .value.trim()
                .split(/\s+/g)
                .join(" ");
            const up_image = document.getElementById("user_image").value;
            user_data.user_address = up_address;
            user_data.user_dob = up_dob;
            user_data.user_no = up_no;
            user_data.user_gender = up_gender;
            user_data.user_city = up_city;
            user_data.user_aadhar = up_aadhar;
            user_data.user_gst = up_gst;
            user_data.user_about = up_about;
            user_data.user_image = up_image;

            //Validate for address
            function validate() {
                if (
                    /^\s*$/g.test(user_address) ||
                    /^\s*$/g.test(user_city) ||
                    /^\s*$/g.test(user_state) ||
                    /^\s*$/g.test(user_country) ||
                    /^\s*$/g.test(user_about)
                ) {
                    alert("Write your information properly");
                    reset();
                }
            }
            validate();

            //Phone Number
            function check_phonenumber() {
                let result = 0;
                for (const digit of up_no) {
                    if (up_no[0] == digit) {
                        result += 1;
                    } else {
                        break;
                    }
                }
                if (result == 10) {
                    alert("Enter your number properly");
                    up_no.value = reset();
                } 
            }
            check_phonenumber();

            localStorage.setItem("seller_list", JSON.stringify(seller_list));

            window.location.href = "./seller_profile.html";
        }
    </script>
    <script src="../../assets/comments/seller_header.js"></script>
</body>

</html>
