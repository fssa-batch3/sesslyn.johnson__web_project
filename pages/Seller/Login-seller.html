<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <title>Seller Page</title>
<link rel="stylesheet" href="../../assets/css/seller/register-seller.css">

<link rel="stylesheet" href="../../assets/css/normalize.css">
<link rel="stylesheet" href="../../assets/css/header and footer.css">
    
<link rel="dns-prefetch" href="//fonts.googleapis.com" />
<link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700," rel="stylesheet" />
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
</head>
<body> 
    <header class="header" id="header-nav">
        <div>
            <a href="./Homepage.html">
        <img class="logo-image" src="../../assets/images/Main/casas-logo.png" alt="logo image" />
        </a>
        </div>
        <div class="inner" id="input">
          <button type="submit"><a href="./Register-seller.html">Sign Up</a></button>
        </div>
        <div class="triple-bar" id="profile">
          <a href="profile-seller.html"><img src="../../assets/images/Main/profile (1).png" alt="bar icon"/></a>
        </div> 
       
   </header>
  

 <div id="family" class="family-div">

    <div>
     <div>
        <form role="form" onsubmit="signIn(event)"> 
        <div class="container">
            <div class="login">
                <h1>Login Now</h1>
                <div class="content">
                    <p>What differentiates sellers today is their ability to bring fresh ideas. </p>
                </div>
               
                <div class="mail">
                    <input type="email" id="user_email"  pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" required="true" placeholder="Email id ">
                </div>
         
                <div class="password">
                    <input type="password" required="true" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{6,}"
                    title="Must contain at least one  number and one uppercase and lowercase letter, and at least 6 or more characters" placeholder="Password" id="user_password" >
                 </div>
              
                <div class="forget">
                    <a href="./forget-seller.html">Forget Password</a>
                </div>
            
                <button class="btn" type="submit" id="primary">Login</button>
             
                <div class="register">
                <p> Don't have a account?<a href="./Register-seller.html">  Register Now</a></p>
                </div>
          
            </div>
        </div>
        </form>

      </div>
    </div>
     
    <div>
        <img src="../../assets/images/Seller/register-seller.png"  alt="seller-img" class="family-img"/>
    </div>
   </div>
   
<script>
 function signIn(e) {
    e.preventDefault();
    let user_password = document.getElementById('user_password').value;
    let user_email = document.getElementById('user_email').value;
    let seller_list = JSON.parse(localStorage.getItem('seller_list')) || [];

    let exist = seller_list.length &&
    JSON.parse(localStorage.getItem('seller_list')).some(data => 
        data.user_password == user_password);

    if(!exist){
        alert("Incorrect login credentials");
        document.querySelector('form').reset();        
    }
    else{
        localStorage.setItem("seller_id",JSON.stringify(user_email));
        alert("Your login in successful");
        location.href = "./new-product.html";  
    }
}

</script>

  </body>
  </html>
