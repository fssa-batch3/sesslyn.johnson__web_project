<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <title>Seller Page</title>

<link rel="stylesheet" href="../../assets/css/seller/profile-seller.css">
<link rel="stylesheet" href="../../assets/css/normalize.css">
<link rel="stylesheet" href="../../assets/css/header and footer.css">

<link rel="dns-prefetch" href="//fonts.googleapis.com" />
<link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700," rel="stylesheet" />
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
</head>
<body> 
  <header class="header" id="header-nav">
    <div>
        <a href="./Homepage.html">
    <img class="logo-image" src="../../assets/images/Main/casas-logo.png" alt="logo image" />
    </a>
    </div>
    <div class="inner" id="input">
      <button type="submit"><a href="./Register-seller.html">Login</a></button>
    </div>
    <div class="triple-bar" id="profile-icon">
      <a href="profile-seller.html"><img src="../../assets/images/Main/profile (1).png" alt="bar icon"/></a>
    </div> 
    <div class="plus-icon">
      <a href="new-product.html"><i class="fa fa-plus"></i></a>
    </div>
</header>

 

  <div class="container">
   
    <div class="container-title">
     <h1 class="container-head"><span class="color">P</span>ROFILE </h1>
   
     <img src="../../assets/images/Main/sess.jpg" alt="profile image" class="profile-image" width="180px">
    
    </div>
    <div id="container-profile">
      <form role="form">
      
      <b>
        <p class="inputs">Name: 
          <input class="input name" type="text" required="true" placeholder="Name" id="user_name" disabled /></p>
        <p class="inputs"> Email: 
          <input class="input mail" type="text" required="true" placeholder="abc@gmail.com" id="user_email" disabled /> </p>
        <p class="inputs">Address: 
          <input class="input address" type="text" required="true" placeholder="Address" id="user_address"
            disabled /></p>
        <p class="inputs">Contact: 
          <input class="input number" type="text" required="true" placeholder="+916789654327"
            id="user_contact" disabled /></p>
        <p class="inputs">Country: 
          <input class="input place" type="text" required="true" placeholder="India" id="user_country"
            disabled /></p>
        <p class="inputs">Bio: <input class="input about" type="text" required="true" placeholder="About" id="user_about" disabled />
        </p>
      </b>
      </form>
      
    </div>


    <button class="btn btn-primary"><a href="profile-edit.html">Edit</a></button>
    <button class="btn btn-secondary" type="sumbit" onclick="delData() ">Delete</button>
</div>
<script>

  let user_id = JSON.parse(localStorage.getItem('user_id'));
  let user_list = JSON.parse(localStorage.getItem('user_list'));
  function login_data(e) {
    return e.user_email == user_id;
  }

  user_data = user_list.find(login_data);

  document.getElementById("user_name").value = user_data["user_name"];
  document.getElementById("user_email").value = user_data["user_email"];
  document.getElementById("user_address").value = user_data["user_address"];
  document.getElementById("user_contact").value = user_data["user_contact"];
  document.getElementById("user_country").value =user_data["user_country"];
  document.getElementById("user_about").value = user_data["user_about"];
  
  function delData(e) {
    if (confirm("Are you sure?")) {
      let user_id = JSON.parse(localStorage.getItem("user_id"));
      let user_list = JSON.parse(localStorage.getItem("user_list"));
      function login_data(e) {
        return e.user_email == user_id;
      }
      user_data = user_list.find(login_data);
      const indexOfUser = user_list.indexOf(user_data);
      user_list.splice(indexOfUser, 1);
      localStorage.setItem('user_list', JSON.stringify(user_list));
      window.location.href = "./Homepage.html";
    };
  }
  
</script>

</body>
</html>
