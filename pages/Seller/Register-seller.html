<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <title>Seller Page</title>
<link rel="stylesheet" href="../../assets/css/seller/register-seller.css">

<link rel="stylesheet" href="../../assets/css/normalize.css">
<link rel="stylesheet" href="../../assets/css/header and footer.css">
    
<link rel="dns-prefetch" href="//fonts.googleapis.com" />
<link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700," rel="stylesheet" />
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
</head>
<body> 
    <header class="header" id="header-nav">
        <div>
            <a href="./Homepage.html">
        <img class="logo-image" src="../../assets/images/Main/casas-logo.png" alt="logo image" />
        </a>
        </div>
        <div class="inner" id="input">
          <button type="submit"><a href="./Register-seller.html">Sign Up</a></button>
        </div>
        <div class="triple-bar" id="profile">
            <a href="profile-seller.html"><img src="../../assets/images/Main/profile (1).png" alt="bar icon"/></a>
          </div> 
       
   </header>
  

 <div id="family" class="family-div">

    <div>
     <div>
        <form role="form" onsubmit="signUp(event);"> 
        <div class="container">
            <div class="login">
                <h1>Register Now</h1>
                <div class="content">
                    <p>What differentiates sellers today is their ability to bring fresh ideas. </p>
                </div>
                <div class="mail">
                    <input type="name" id="user_name" required="true" pattern="[a-zA-Z0-9]+" placeholder="Name">
                </div>

                <div class="mail">
                    <input type="email" id="user_email" required="true"  pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" placeholder="Email Id" >
                </div>
                <div class="password">
                    <input type="password" required="true" placeholder="Password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{6,}"
                    title="Must contain at least one  number and one uppercase and lowercase letter, and at least 6 or more characters" id="user_password">
                </div>
                <div class="password">
                    <input type="password" required="true" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{6,}"
                    title="Must contain at least one  number and one uppercase and lowercase letter, and at least 6 or more characters" placeholder="Confirm password" id="confirm_password">
                </div>
            
                 <button class="btn"  type="submit">Sign Up</button>
             
                <div class="register">
                <p> Already have a account?<a href="./Login-seller.html">Login Now</a></p>
                </div>
            
            </div>
        </div>
         </form>

      </div>
    </div>
     
    <div>
        <img src="../../assets/images/Seller/register-seller.png"  alt="seller-img"  class="family-img"/>
    </div>
   </div>
   

   	<script>
        function signUp(e) {
    e.preventDefault();
    let user_name = document.getElementById("user_name").value,
        user_email = document.getElementById("user_email").value,
        user_password = document.getElementById("user_password").value,
        confirm_password = document.getElementById("confirm_password").value,
         user_uuid=uuidv4();
        let user_address="";
        let user_contact="";
        let user_country="";
        let user_about="";

        function checkPassword(){
            if (user_password!==confirm_password){
                alert("Re-enter the Password");
                confirm_password.value=reset();
            }
            else{
                alert("Password Matched");
            }
        }
        checkPassword()
    let user_list = JSON.parse(localStorage.getItem('user_list')) || [];

    let exist = user_list.length && 
        JSON.parse(localStorage.getItem('user_list')).some(data => 
            data.user_email.toLowerCase() == user_email.toLowerCase()
        );

    if(!exist){
        user_list.push({ user_name, user_email, 
                        user_password, confirm_password, user_address, user_contact, user_country, user_about,user_uuid });

        localStorage.setItem('user_list', JSON.stringify(user_list));

        console.log(localStorage.getItem('user_list'));

        document.querySelector('form').reset();
        document.getElementById('user_email').focus();
        alert('Account created Successfully');
        location.href = "./Login-seller.html";
    }
    
    else{
        alert('Sorry the User already Exist!! \n Try with different E-mail');
        document.querySelector('form').reset();
    }
    
}

    </script>
    <script src="https://cdn.jsdelivr.net/npm/uuid@8.3.2/dist/umd/uuidv4.min.js"></script>	


  </body>
  </html>
