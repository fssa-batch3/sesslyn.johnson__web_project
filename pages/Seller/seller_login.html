<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seller Homepage</title>
    <link rel="stylesheet" href="../../assets/css/seller/seller_register.css">
    <link rel="stylesheet" href="../../assets/css/profile/header.css">
    <link rel="stylesheet" href="../../assets/css/normalize.css">
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700," rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Lato:wght@300&family=Prompt:wght@200&family=Source+Sans+Pro:wght@300&display=swap"
        rel="stylesheet">
</head>

<body>
    <div id="family" class="family-div">

        <div>
            <div>
                <form role="form" onsubmit="signIn(event)" aria-label="Login Form">
                    <div class="container">
                        <div class="login">
                            <h1>Login Now</h1>
                            <div class="content">
                                <p>What differentiates sellers today is their ability to bring fresh ideas. </p>
                            </div>

                            <div class="mail">
                                <input type="email" id="seller_email"
                                    title="Must contain @ and only lower case is allowed." required="true"
                                    placeholder="Email id ">
                            </div>

                            <div class="password">
                                <input type="password" required="true" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                                    title="Must contain at least 8 or more characters" placeholder="Password"
                                    id="seller_password">
                            </div>

                            <button class="btn_sell" type="submit" id="primary">Login</button>

                            <div class="register">
                                <p>
                                    Don't have a account?<a href="./seller_register.html"> Register Now</a>
                                </p>
                            </div>

                        </div>
                    </div>
                </form>

            </div>
        </div>

        <div>
            <img src="../../assets/images/home_page/seller_register.jpg" alt="seller-img" class="family-img">
        </div>
    </div>

    <script>

        // Login function
        function signIn(e) {
            e.preventDefault();
            const seller_password = document.getElementById("seller_password").value;
            const seller_email = document.getElementById("seller_email").value;
            const seller_list = JSON.parse(localStorage.getItem("seller_list")) || [];

            const exist =
                seller_list.length &&
                JSON.parse(localStorage.getItem("seller_list")).some(
                    (data) =>
                        data.seller_password == seller_password && data.seller_email == seller_email
                );

            if (!exist) {
                alert("Incorrect login credentials");
                document.querySelector("form").reset();
            } else {
                localStorage.setItem("seller_id", JSON.stringify(seller_email));
                alert("Your login in successful");
                location.href = "./seller_homepage.html";
            }
        }
    </script>
    <script src="../../assets/js/whatsappChat.js"></script>
    <script src="../../assets/comments/seller_header.js"></script>
</body>

</html>
