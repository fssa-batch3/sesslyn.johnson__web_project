<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seller Homepage</title>
    <link rel="stylesheet" href="../../assets/css/seller/seller_register.css">
    <link rel="stylesheet" href="../../assets/css/profile/header.css">
    <link rel="stylesheet" href="../../assets/css/normalize.css">
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700," rel="stylesheet" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300&family=Prompt:wght@200&family=Source+Sans+Pro:wght@300&display=swap"
        rel="stylesheet">
</head>
<body><div id="family" class="family-div">

    <div>
     <div>
        <form role="form" onsubmit="signIn(event)" aria-label="Login Form">
        <div class="container">
            <div class="login">
                <h1>Login Now</h1>
                <div class="content">
                    <p>What differentiates sellers today is their ability to bring fresh ideas. </p>
                </div>
               
                <div class="mail">
                    <input type="email" id="user_email" title="Must contain @ and only lower case is allowed." pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" required="true" placeholder="Email id ">
                </div>
         
                <div class="password">
                    <input type="password" required="true" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{6,}"
                    title= "Must contain at least 6 or more characters" placeholder="Password" id="user_password" >
                 </div>
              
                <div class="forget">
                    <a href="./seller_register.html">Forget Password</a>
                </div>
            
                <button class="btn_sell" type="submit" id="primary">Login</button>
             
                <div class="register">
                <p> Don't have a account?<a href="./seller_register.html">  Register Now</a></p>
                </div>
    
            </div>
        </div>
        </form>

      </div>
    </div>
     
    <div>
        <img src="../../assets/images/home_page/seller_register.jpg"  alt="seller-img" class="family-img"/>
    </div>
   </div>
   
<script>
 function signIn(e) {
    e.preventDefault();
    let user_password = document.getElementById('user_password').value;
    let user_email = document.getElementById('user_email').value;
    let seller_list = JSON.parse(localStorage.getItem('seller_list')) || [];

    let exist = seller_list.length &&
    JSON.parse(localStorage.getItem('seller_list')).some(data => 
        data.user_password == user_password);

    if(!exist){
        alert("Incorrect login credentials");
        document.querySelector('form').reset();        
    }
    else{
        localStorage.setItem("seller_id",JSON.stringify(user_email));
        alert("Your login in successful");
        location.href = "./seller_profile.html";  
    }
}

</script>
<script src="../../assets/comments/seller_header.js"></script>
  </body>
  </html>
