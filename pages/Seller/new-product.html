  <script>
    function newProduct(e) {
      e.preventDefault();
    let image_url = document.getElementById("image_url").value;
    let product_name = document.getElementById("product_name").value;
    let product_category = document.getElementById("product_category").value;
    let product_real = document.getElementById("product_real").value;
    let product_sell  = document.getElementById("product_sell").value;
    let product_discount  = document.getElementById("product_discount").value;
    let product_description  = document.getElementById("product_description").value;
    let product_warranty  = document.getElementById("product_warranty").value;
    let product_uuid=uuidv4();
       

    let product_crud = JSON.parse(localStorage.getItem('product_crud')) || [];

    product_crud.push({image_url,product_name,product_category,product_real,product_sell,product_discount,product_description,product_warranty, product_uuid });
    localStorage.setItem('product_crud', JSON.stringify(product_crud));

        alert('Product Created Successfully');
         window. location.href = "./product_details.html";

   }

  </script>
