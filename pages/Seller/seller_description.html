<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Seller Product Description</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Lora:ital@1&family=Noto+Serif+SC:wght@200;300;400&family=Open+Sans:wght@300;400;500&family=Shalimar&family=Source+Sans+Pro:ital,wght@0,200;0,300;0,400;0,600;0,700;0,900;1,200;1,300;1,400;1,600;1,700;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../../assets/css/description.css">
    <link rel="stylesheet" href="../../assets/css/profile/header.css">
    <link rel="stylesheet" href="../../assets/css/normalize.css">
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700," rel="stylesheet" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />


</head>

<body>
    <div class="contain">
        
    </div>

    <script>

        let url_upload = JSON.parse(localStorage.getItem("product_crud"));

        const queryString = window.location.search;
        const urlParams = new URLSearchParams(queryString);
        const product_id = urlParams.get('product_id');

        let unique_id = url_upload.find(e => e.product_uuid == product_id);

        console.log(unique_id)

        localStorage.setItem('productId', JSON.stringify(unique_id.product_uuid));

        //  <div class="down">
        div_contain = document.createElement("div");
        div_contain.setAttribute("class", "container");
        console.log(div_contain)

        div_left = document.createElement("div");
        div_left.setAttribute("class", "left_corner");
        div_contain.append(div_left);

        //<span class="real_price"></span>
        span_round = document.createElement("span");
        span_round.setAttribute("class", "round");
        div_left.append(span_round);

        //<img/>
        img_product = document.createElement("img");
        img_product.setAttribute("alt", "heart_icon");
        img_product.setAttribute("class", "heart_icon");
        img_product.setAttribute("src", "../../assets/images/home_page/edit.png");
        span_round.append(img_product);

        //  //<img/>
        // a_product = document.createElement("a");
        // a_product.setAttribute("href", "#");
        // div_left.append(a_product);

        //<img/>
        img_details = document.createElement("img");
        img_details.setAttribute("alt",  unique_id["product_name"]+" image");
        img_details.setAttribute("class", "description_img");
        img_details.setAttribute("src",  unique_id["image_url"]);
        div_left.append(img_details);


        div_middle = document.createElement("div");
        div_middle.setAttribute("class", "middle_contain");
        div_contain.append(div_middle);

        div_review = document.createElement("div");
        div_review.setAttribute("class", "review");
        div_review.setAttribute("id", "brand");
        div_middle.append(div_review);

        //<p class="price"></p>
        p_paragraph = document.createElement("p");
        p_paragraph.setAttribute("class", "review_para");
        p_paragraph.innerHTML = "Branded by :";
        div_review.append(p_paragraph);

        //<p class="price"></p>
        p_para = document.createElement("p");
        p_para.setAttribute("class", "para_brand");
        p_para.innerHTML = unique_id["product_brand"];
        div_review.append(p_para);

        div_head = document.createElement("div");
        div_middle.append(div_head);

        //<h2></h2>
        h1_title = document.createElement("h1");
        h1_title.setAttribute("class", "product_name");
        h1_title.innerHTML = unique_id["product_name"];
        div_head.append(h1_title);

        div_amount = document.createElement("div");
        div_amount.setAttribute("class", "amount");
        div_head.append(div_amount);

        h3_price = document.createElement("h3");
        h3_price.innerHTML = "Price";
        div_amount.append(h3_price);

        //<p class="price"></p>
        p_price = document.createElement("p");
        p_price.setAttribute("class", "price");
        div_amount.append(p_price);

        //<span class="real_price"></span>
        span_price = document.createElement("span");
        span_price.setAttribute("class", "current-price");
        span_price.innerHTML = "Rs. " + unique_id["product_sell"];
        p_price.append(span_price);

        //<del></del>
        del_price = document.createElement("del");
        del_price.innerHTML = "Rs. " + unique_id["product_real"];
        p_price.append(del_price);

        //  <small> </small>
        small_pattern = document.createElement("small");
        small_pattern.setAttribute("class", "actual-prize");
        small_pattern.innerHTML = "Rs. " + unique_id["product_discount"];
        p_price.append(small_pattern);


        div_description = document.createElement("div");
        div_description.setAttribute("class", "product_description");
        div_head.append(div_description);

        h3_head = document.createElement("h3");
        h3_head.setAttribute("class", "description_heading");
        h3_head.innerHTML = "Description :";
        div_description.append(h3_head);

        //<p class="price"></p>
        p_text = document.createElement("p");
        p_text.setAttribute("class", "description_para");
        p_text.innerHTML = unique_id["product_description"];
        div_description.append(p_text);

        h3_warranty = document.createElement("h3");
        h3_warranty.setAttribute("class", "warranty");
        h3_warranty.innerHTML = "Warranty :";
        div_description.append(h3_warranty);

        //<p class="price"></p>
        p_warrant = document.createElement("p");
        p_warrant.innerHTML = unique_id["product_warranty"];
        div_description.append(p_warrant);

        //<button class="btn"></button>
        button_primary = document.createElement("button");
        button_primary.setAttribute("class", "btn-secondary");
        button_primary.setAttribute("id", "btn-secondary");
        button_primary.setAttribute("type", "submit");
        button_primary.setAttribute("data-id", unique_id["product_uuid"])
        button_primary.innerHTML = "Edit";
        div_head.append(button_primary);

        //<img/>
        img_cart = document.createElement("img");
        img_cart.setAttribute("alt", "cart_icon");
        img_cart.setAttribute("src", "../../assets/images/home_page/cart.png");
        button_primary.append(img_cart);

        document.querySelector("div.contain").append(div_contain);
    
   
    const edit = document.querySelectorAll('button#btn-secondary');
        edit.forEach(function (findId) {
            findId.addEventListener('click', function () {
                const id = this.dataset.id;
                localStorage.setItem("product_uuid", JSON.stringify(id));
               window.location.href="./seller_update.html"
            });
        });

    </script>

<script src="../../assets/comments/seller_header.js"></script>
</body>

</html>
