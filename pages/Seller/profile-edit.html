<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <title>Seller Page</title>

<link rel="stylesheet" href="../../assets/css/seller/profile-seller.css">
<link rel="stylesheet" href="../../assets/css/normalize.css">
<link rel="stylesheet" href="../../assets/css/header and footer.css">

<link rel="dns-prefetch" href="//fonts.googleapis.com" />
<link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700," rel="stylesheet" />
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
</head>
<body> 
  <header class="header" id="header-nav">
    <div>
        <a href="./Homepage.html">
    <img class="logo-image" src="../../assets/images/Main/casas-logo.png" alt="logo image" />
    </a>
    </div>
    <div class="inner" id="input">
      <button type="submit"><a href="./Register-seller.html">Login</a></button>
    </div>
    <div class="triple-bar" id="profile-icon">
      <a href="profile-seller.html"><img src="../../assets/images/Main/profile (1).png" alt="bar icon"/></a>
    </div> 
    <div class="plus-icon">
      <a href="new-product.html"><i class="fa fa-plus"></i></a>
    </div>
</header>
   <div class="container">
       
        <div class="container-title">
         <h1 class="container-head"><span class="color">P</span>ROFILE </h1>
       
         <img src="../../assets/images/Main/profile (1).png" alt="profile image" class="profile-image" width="180px">
        
        </div>
        <div id="container-profile">
          <form onSubmit="update_details(event)">
            <b>
              <p>Name:
                <input class="name" type="text" required="true" placeholder="Name" id="user_name" />
              </p>
              <p> Email:
                <input class="mail" type="text" required="true" placeholder="abc@gmail.com" id="user_email" />
              </p>
              <p>Address:
                <input class="address" type="text" required="true" placeholder="Address" id="user_address" />
              </p>
              <P>Contact:
                <input class="number" type="text" required="true" placeholder="+916789654327" id="user_contact" />
              </p>
              <p>Country:
                <input class="place" type="text" required="true" placeholder="India" id="user_country" />
              </p>
              <p>Bio:
                <input class="about" type="text" required="true" placeholder="About" id="user_about" />
              </p>
              <p>Image :
                <input class="image" type="text" required="true" placeholder="Image" id="user_image" />
              </p>
          </b>
       
        </div>
      
        <button class="btn btn-quart" type="submit">Back </button>
        <button class="btn btn-tert" type="submit"> Submit </button>
      </form>
      <script>

        let seller_id = JSON.parse(localStorage.getItem('seller_id'));
        let seller_list = JSON.parse(localStorage.getItem('seller_list'));
        function login_data(e) {
          return e.user_email == seller_id;
        }
        seller_data = seller_list.find(login_data);
    
        document.getElementById("user_name").value = seller_data["user_name"];
        document.getElementById("user_email").value = seller_data["user_email"];
        document.getElementById("user_address").value = seller_data["user_address"];
        document.getElementById("user_contact").value = seller_data["user_contact"];
        document.getElementById("user_country").value =seller_data["user_country"];
        document.getElementById("user_about").value = seller_data["user_about"];
        document.getElementById("user_image").value = seller_data["user_image"];
    
    
        function update_details(e){
    
          e.preventDefault();
          let up_name = document.getElementById("user_name").value
          let up_address = document.getElementById("user_address").value
          let up_country = document.getElementById("user_country").value
          let up_contact = document.getElementById("user_contact").value
          let up_about = document.getElementById("user_about").value
          let up_image = document.getElementById("user_image").value
    
          seller_data["user_address"] = up_address;
          seller_data["user_contact"] = up_contact;
          seller_data["user_country"] = up_country;
          seller_data["user_about"] = up_about;
          seller_data["user_image"] = up_image;
    
          localStorage.setItem('seller_list', JSON.stringify(seller_list));
        
    
         window.location.href = "./profile-seller.html";
        }
      </script>
 </div>

   
</body>
</html>
