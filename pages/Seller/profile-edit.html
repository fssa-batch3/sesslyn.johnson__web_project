<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <title>Seller Page</title>

<link rel="stylesheet" href="../../assets/css/seller/profile-seller.css">
<link rel="stylesheet" href="../../assets/css/normalize.css">
<link rel="stylesheet" href="../../assets/css/header and footer.css">

<link rel="dns-prefetch" href="//fonts.googleapis.com" />
<link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700," rel="stylesheet" />
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
</head>
<body> 
  <header class="header" id="header-nav">
    <div>
        <a href="./Homepage.html">
    <img class="logo-image" src="../../assets/images/Main/casas-logo.png" alt="logo image" />
    </a>
    </div>
    <div class="inner" id="input">
      <button type="submit"><a href="./Register-seller.html">Start Selling</a></button>
    </div>
    <div class="triple-bar" id="profile-icon">
      <a href="profile-seller.html"><img src="../../assets/images/Main/profile (1).png" alt="bar icon"/></a>
    </div> 
    <div class="plus-icon">
      <a href="new-product.html"><i class="fa fa-plus"></i></a>
    </div>
</header>
   <div class="container">
       
        <div class="container-title">
         <h1 class="container-head"><span class="color">P</span>ROFILE </h1>
        <a href="#"><img src="../../assets/images/Main/edit_icon.png" class="edit-image"  alt="profile image"/></a>
         <img src="../../assets/images/Main/profile (1).png" alt="profile image" class="profile-image" width="180px">
        
        </div>
        <div id="container-profile">
         <b>
             <p>Name:    <input class="name" type="text" required="true" placeholder="Name"/></p>
             <p> Email: <input class="mail" type="text" required="true" placeholder="abc@gmail.com"/> </p>
             <p>Address: <input class="address" type="text" required="true" placeholder="Address"/></p>
             <P>Contact: <input class="number" type="text" required="true" placeholder="+916789654327"/></p>
             <p>Country: <input class="place" type="text" required="true" placeholder="India"/></p>
             <p>Bio: <input class="about" type="text" required="true" placeholder="About"/></p>
          </b>
          
        </div>
        <button class="btn btn-tertiary"><a href="Homepage.html">Submit</a></button>
      
 </div>
 
   
</body>
</html>
