    <script>

        let div_top
        let div_container
        let img_product
        let img_delete
        let h2_title
        let p_paragraph

        let details = {
            description: [
                {
                    product_image: {
                        source: "../../assets/images/Rooms/Sofa/Sofa/Sofa 3.png",
                        alt: "main_image"
                    },
                    title: "Munich Scarlet Sofa",

                    },

                        alt: "main_image"
                    },

                    price: {

                    },

                    price: {
                        type: "₹",

                    }
                }

            ],
            delete_image: {
                source: "../../assets/images/Main/delete_icon.png",
                alt: "delete_image"
            }
        }

        
        for(i=0; i<=details.length; i++){
      
        //  <div class="down">
        div_top = document.createElement("div");
        div_top.setAttribute("class", "top_container");
        console.log(div_top)

        //  <div class="down">
        div_container = document.createElement("div");
        div_container.setAttribute("class", "container");
        div_top.append(div_container);

        //<img/>
        img_product = document.createElement("img");
        img_product.setAttribute("alt",details.description[i].product_image.alt);
        img_product.setAttribute("class", "main_image");
        img_product.setAttribute("src",details.description[i].product_image.source);
        div_container.append(img_product);

        //<img/>
        img_delete = document.createElement("img");
        img_delete.setAttribute("alt",details.delete_image.alt );
        img_delete.setAttribute("class", "upload-img");
        img_delete.setAttribute("src",details.delete_image.source);
        div_container.append(img_delete);


        //<h2></h2>
        h2_title = document.createElement("h1");
        h2_title.innerHTML = details.description[i].title;
        div_container.append(h2_title);

        //<p class="price"></p>
        p_paragraph = document.createElement("p");
        p_paragraph.innerHTML = details.description[i].price.type+details.description[i].price.value;
        div_container.append(p_paragraph);

        document.querySelector("div.contain").append(div_top);
        
    }
