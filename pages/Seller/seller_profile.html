<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seller - Profile</title>
    <link rel="stylesheet" href="../../assets/css/profile/profile_new.css">
    <link rel="stylesheet" href="../../assets/css/profile/header.css">
    <link rel="stylesheet" href="../../assets/css/normalize.css">
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700," rel="stylesheet" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300&family=Prompt:wght@200&family=Source+Sans+Pro:wght@300&display=swap" rel="stylesheet">
</head>

<body>
   
   <div class="profile_container">
        <div class="profile_left">
            <img src="../../assets/images/home_page/profile.png" id="user_image" class="user_profile" alt="Profile image"/>
            <p class="head_profile">PROFILE<hr class="new"></p> 
           
           <div>
             <h4 class="heading_left">Bio</h4>
             <p class="left_para" id="user_about">I am an Entrepreneur. 
                I am a girl who loves fashion.
             </p>
           </div>
           <p class="head_profile" id="skill">VISIT US<hr class="new1"></p> 
           <p class="left_text">
        <p>
            <ul>
            <a href="#"><li>Linked In</li></a>
            <a href="#"><li>Github</li> </a>
            <a href="#"><li>Instagram</li></a> 
            <a href="#"><li>Facebook</li></a>
        </ul>
        </p>
           
         </p>
        </div>
        <div class="profile_right">
            <div class="user_details">   
           <h3 class="user_name" id="user_name"></h3>
           <span class="tooltip">
            <a href="./sellerprofile_edit.html"><img src="../../assets/images/home_page/edit_icon.png"  id="edit_icon" alt="edit icon"/></a>
            <p class="tooltiptext">Edit</p>
           </span>
          
           </div>
           <p class="user-title">Minimalist</p>
        <div class="button_navigate">
           <button class="btn_wish"><img src="../../assets/images/home_page/heart_black.png" class="icon" alt="heart image"/>Wishlist</button>
           <button class="btn_cart"><img src="../../assets/images/home_page/cart_black.png" class="icon" alt="cart image"/>Products</button>
           <button class="btn_orders"><img src="../../assets/images/home_page/tick_black.png" class="icon" alt="order image"/>Orders</button>
        </div>
       
        <hr class="new2">
        <p class="right_profile">CONTACT INFORMATION</p>
        <div class="user_details">
            <p class="content">E-mail :</p>
            <p class="details" id="user_email"></p>
        </div>
        <div class="user_details">
            <p class="content">Address :</p>
            <p class="details" id="user_address"> 
               <p  id="user_city"></p> 
            </p>
        </div>
        <div class="user_details" >
            <p class="content">Birthday :</p>
            <p class="details" id="user_dob"></p>
        </div>
    
        <div class="user_details">
            <p class="content">Gender :</p>
            <p class="details" id="user_gender"></p>
        </div>
        <div class="user_details" >
            <p class="content" id="user">Phone :</p>
            <p class="details" id="user_no"></p>
        </div>
        
        <hr class="new2">
        <p class="right_profile">PERSONAL INFORMATION</p>
        <div class="user_details" >
            <p class="content">Aadhar No :</p>
            <p class="details" id="user_aadhar"></p>
        </div>
        <div class="user_details">
            <p class="content">GSTIN :</p>
            <p class="details" id="user_gst"></p>
            <button class="btn_secondary" onclick="delData()">Delete</button>
        </div>
       
        </div>
   </div>

   <script>

    let seller_id= JSON.parse(localStorage.getItem('seller_id'));
    let seller_list = JSON.parse(localStorage.getItem("seller_list"));
    function login_data(e) {
      return e.user_email == seller_id;
    }

    let user_data= seller_list.find(login_data);

    document.getElementById("user_name").innerHTML = user_data["user_name"];
    document.getElementById("user_email").innerHTML = user_data["user_email"];
    document.getElementById("user_dob").innerHTML = user_data["user_dob"];
    document.getElementById("user_address").innerHTML = user_data["user_address"];
    document.getElementById("user_no").innerHTML = user_data["user_no"];
    document.getElementById("user_gender").innerHTML = user_data["user_gender"];
    document.getElementById("user_city").innerHTML = user_data["user_city"];
    document.getElementById("user_aadhar").innerHTML = user_data["user_aadhar"];
    document.getElementById("user_gst").innerHTML =user_data["user_gst"];
    document.getElementById("user_about").innerHTML = user_data["user_about"];
    

    if(user_data["user_image"] !== ""){
     document.getElementById("user_image").src = user_data["user_image"];
   }    

   function delData(e) {
       if (confirm("Are you sure?")) {
      
        function login_data(e) {
            return e.user_email == seller_id;
        }
        user_data = seller_list.find(login_data);
        const indexOfUser = seller_list.indexOf(user_data);
        seller_list.splice(indexOfUser, 1);
        localStorage.setItem('seller_list', JSON.stringify(seller_list));
        localStorage.setItem('seller_id', '');
        window.location.href = "../../index.html";
      };
    }

    
  </script>
<script src="../../assets/comments/seller_header.js"></script>
</body>
</html>
