 let s = 0;

  k = 5;
  s = 10;
 }

  k = 0;
  s = 5;
 }

 for(let j = k;j <= s; j++){

 console.log(div_interiors)

//<img/>

console.log(img_product)

//<a></a>
a_view = document.createElement("a");
div_interiors.append(a_view);
console.log(a_view)

//<p></p>
p_paragraph = document.createElement("p");
p_paragraph.innerHTML = product[j].text;
a_view.append(p_paragraph);
console.log(p_paragraph)
 }
