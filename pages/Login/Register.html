<body>
	<header class="header">

		<div class="navbar">
		<nav>

		 </ul>

		</div>
		<div class="inner">
		  <button type="submit"><a href="../Login/Register.html">Sign Up</a></button>
		</div>
		<div class="triple-bar">
		  <a href="../../pages/profile.html"><img src="../../assets/images/Main/profile (1).png" alt="bar icon"/></a>
		</div>

   </header>
      

	<div class="center">
		<div class="mobile-img">
			<img src="../../assets/images/Main/ad-wallpaper.png" alt="" />
		  </div>
		<div class="container">

			<div class="text"><span class="color">C</span>reate a new <span class="color">a</span>ccount</div>

			<form>
				<div class="data">

					<div class="input">
						<label>First name</label>
						<input type="text" id="first_name" required="true" placeholder="First name" >
					</div>

					<div class="input">
						<label>Last name</label>
						<input type="text" id="last_name" required="true" placeholder="Last name">
					</div>

					<div class="input">
						<label>Email Id</label>
						<input type="text" id="email" required="true" placeholder="Email Id" >
					</div>

					<div class="input">
						<label>Password</label>
						<input type="password" required="true" placeholder="Password" id="password" >
					</div>

					<div class="input">
						<label>Confirm password</label>
						<input type="password" required="true" placeholder="Confirm password" id="confirm_password" >
					</div>
					<div class="btn">
						 <button class="btn-register" type="button" onclick="register()"> Sign Up </button> 
					</div>

					<div class="container-content">
						<a href="Login.html">Already have an account?</a>
					</div>
                 </div>
			</form>
     
		</div>
	</div>
    
	<script>


    function register(){
        const first_name= document.getElementById("first_name").value 
		const last_name= document.getElementById("last_name").value 
		const email= document.getElementById("email").value 
		const password=  document.getElementById("password").value 
		const confirm_password=  document.getElementById("confirm_password").value 

		console.log(first_name)
		console.log(last_name)
		console.log(email)
		console.log(password)
		console.log(confirm_password)	
         
		localStorage.setItem("first_name", first_name)
		localStorage.setItem("last_name", last_name)
		localStorage.setItem("email", email)
		localStorage.setItem("password", password)
		localStorage.setItem("confirm_password", confirm_password)

		window.location.href="../Advertisement/Advertisement.html"
	}	
	</script>
