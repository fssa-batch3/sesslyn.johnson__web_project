				<div class="data">

					
					<div class="input">
						<label>Name</label>
						<input type="text" id="name" required="true" placeholder="Name">

						<label>Password</label>
						<input type="password" required="true" placeholder="Password" id="password" >
					</div>

					<div class="input">
						<label>Confirm password</label>
						<input type="password" required="true" placeholder="Confirm password" id="confirm_password" >
					</div>
					<div class="btn">
						 <button class="btn-register" type="submit"> Sign Up </button> 
					</div>

					<div class="container-content">
						<a href="Login.html">Already have an account?</a>
					</div>
                 </div>
			</form>
