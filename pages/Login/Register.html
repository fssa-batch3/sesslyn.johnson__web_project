<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	
	<title>Sign In</title>
	<link rel="stylesheet" href="../../assets/css/login.css">
	<link rel="stylesheet" href="../../assets/css/normalize.css">
	<link rel="stylesheet" href="../../assets/css/header and footer.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>

<body>

	<div class="center" id="main-contain">
		<div class="mobile-img">
			<img src="../../assets/images/Main/ad-wallpaper.png" alt="" />
		  </div>
		<div class="container">

			<div class="text"><span class="color">C</span>reate a new <span class="color">a</span>ccount</div>

			<form role="form" onsubmit="signUp(event);">
				<div class="data">
					<div class="input">
						<label>Name</label>
						<input type="text" id="user_name" required="true" pattern="[a-zA-Z0-9]+" placeholder="Name" >
					</div>

					<div class="input">
						<label>Email Id</label>
						<input type="text" id="user_email" required="true"  pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" placeholder="Email Id" >
					</div>

					<div class="input">
						<label>Password</label>
						<input type="password" required="true" placeholder="Password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{6,}"
						title="Must contain at least one  number and one uppercase and lowercase letter, and at least 6 or more characters" id="user_password">
					</div>

					<div class="input">
						<label>Confirm password</label>
						<input type="password" required="true" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{6,}"
						title="Must contain at least one  number and one uppercase and lowercase letter, and at least 6 or more characters" placeholder="Confirm password" id="confirm_password">
					</div>
					<div class="btn">
						 <button class="btn-register" type="submit"> Sign Up </button> 
					</div>

					<div class="container-content">
						<a href="Login.html">Already have an account?</a>
					</div>
                 </div>
			</form>
     
		</div>
	</div>
	<script src="../../assets/comments/header.js"></script>
    <script src="../../assets/js/register.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/uuid@8.3.2/dist/umd/uuidv4.min.js"></script>

</body>

</html>
