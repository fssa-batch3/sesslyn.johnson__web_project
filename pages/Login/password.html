	    <div class="title"><span class="color">R</span>eset  <span class="color">P</span>assword</div>

        <form action="#" role="form" onsubmit="password(event);">
         <div class="data" id="data-input">

	      <div class="input">
	        <label>Email Id</label>
	        <input type="text" id="user_email" required="true" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" placeholder="Email id ">
	      </div>

	     <div class="input">
	        <label>New Password</label>
	        <input type="password" required="true" id="user_password"  pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{6,}"
			title="Must contain at least one  number and one uppercase and lowercase letter, and at least 6 or more characters"   placeholder="Password">
	     </div>

         <div class="input">
            <label>Confirm Password</label>
            <input type="password" required="true"  pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{6,}"
			title="Must contain at least one  number and one uppercase and lowercase letter, and at least 6 or more characters"  id="confirm_password"  placeholder="Password">
         </div>

	     <div class="btn">
	       <div class="btn-primary">
	          <button class="btn-register" type="submit">Login</button>
		    </div>
		 </div>

	   </form>
