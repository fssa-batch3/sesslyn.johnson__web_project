<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Details Page</title>
    <link rel="stylesheet" href="../../assets/css/order/order_details.css">
    <link rel="stylesheet" href="../../assets/css/profile/header.css">
    <link rel="stylesheet" href="../../assets/css/normalize.css">
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700," rel="stylesheet" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300&family=Prompt:wght@200&family=Source+Sans+Pro:wght@300&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300&display=swap" rel="stylesheet">
</head>

</head>

<body>
<main>
    <div>
        <div class="heading_page">
            <td><img src="../../assets/images/home_page/bag_icon.png" class="page" id="page" alt="bag icon"/><img class="dotted_line" src="../../assets/images/home_page/dotted-line-icon.png" alt="dotted_line"/></td>
            <td><img src="../../assets/images/home_page/truck_icon.png" class="page" id="page_2" alt="bag icon"/><img class="dotted_line" src="../../assets/images/home_page/dotted-line-icon.png" alt="dotted_line"/></td>
            <td><img src="../../assets/images/home_page/card_icon.png" class="page" id="page_3" alt="bag icon"/></td>
        </div>
        <div class="heading_page">
            <small class="page_new">Your Shipping</small>
            <small class="page_text">Delivery Address</small>
            <small class="page_text">Payment Method</small>
        </div>
    </div>

    <div class="top">
        <div class="top_container">
            <h2>Delivery Information</h2>
            <div class="order-details">
                <div class="details">
                    <div class="form_details">
                        <label>Name</label>
                        <input type="text" class="name" required="true"  id="user_name" pattern="[a-zA-Z0-9]+" placeholder="Daniel">
                     </div>
                    
                    <div class="form_details">
                        <label class="mobile_no">Mobile Number</label>
                        <input type="text" class="name"  required="true"  id="user_no"  pattern="[0-9]+" placeholder="9952393568">
                    </div>
                </div>

                <div class="details">
                    <div class="form_details">
                        <label>E-mail</label>
                        <input type="text" class="name" required="true"  id="user_email"   pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" placeholder="daniel05@gmail.com">
                     </div>
                    
                    <div class="form_details">
                        <label class="mobile_no">City</label>
                        <input type="text" class="name"  required="true"  id="user_city"  pattern="[a-zA-Z0-9]+" placeholder="Chennai">
                    </div>
                </div>
              
                <div class="details">
                    <div class="form_details">
                        <label>State</label>
                        <input type="text" class="name" required="true"  id="user_state" pattern="[a-zA-Z0-9]+"  placeholder="Tamil Nadu">
                     </div>
                
                    
                    <div class="form_details" id="zip_no">
                        <label>ZIP Code</label>
                        <input type="text" class="name"  required="true"  id="user_code" pattern="[0-9]+" placeholder="600094">
                    </div>

                    <div class="form_details" id="country_no">
                        <label class="country_no">Country</label>
                        <input type="text" class="name"  required="true"  id="user_country" pattern="[a-zA-Z0-9]+" placeholder="India">
                    </div>
                   
                </div>

                <div class="details">
                    <div class="form_details">
                        <label>Address</label>
                        <input type="text" class="name" required="true"  id="user_address"  pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"  placeholder="12th Nehru street, Perungudi.">
                     </div>
                </div>
            </div>
        </div>

        <div class="middle_container">
              <h2>Schedule Delivery</h2>
            <div class="order-details">
            <div class="details">
                <div class="form_details">
                    <label>Dates</label>
                    <input type="date" class="name" required="true"  id="user_dates" >
                 </div>
            
                <div class="form_details">
                    <label class="notes">Notes</label>
                    <input type="text" class="name" required="true"  id="user_notes"  pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" placeholder="Type Your Note">
                 </div>
             </div>
           </div>
        </div>

        <div class="bottom_container">
            <h2>Payment Method</h2>
            <div class="details_pay">
            <div class="pay_ment">
                <div class="input_cash" id="cash_1">
                    <input type="radio"  id="user_cash" class="name">
                    <label class="payment_label">Net Banking </label><br>
                 </div>
            
                <div class="input_cash" id="cash_2">
                    <input type="radio"  id="user_cash" class="name">
                    <label  class="payment_label">Cash on Delivery</label><br>
                </div>

                <div class="input_cash" id="cash_2">
                    <input type="radio"  id="user_cash" class="name">
                    <label class="payment_label">Credit / Debit cards</label><br>
                </div>
            </div>
        </div>
          </div>
        </div>
        </div>
        <a href="../../pages/order/order_summary.html"><button class="btn_order" type="submit">Proceed</button></a>
    </div>
</main>
<script src="../../assets/comments/header.js"></script>
</body>
</html>
