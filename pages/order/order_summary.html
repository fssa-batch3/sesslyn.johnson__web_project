<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Summary</title>
    <link rel="stylesheet" href="../../assets/css/order/order_summary.css">
    <link rel="stylesheet" href="../../assets/css/profile/header.css">
    <link rel="stylesheet" href="../../assets/css/normalize.css">
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700," rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Lato:wght@300&family=Prompt:wght@200&family=Source+Sans+Pro:wght@300&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400&display=swap" rel="stylesheet">

</head>

</head>

<body>

    <div>
        <div class="heading_page">
            <td>
                <img src="../../assets/images/home_page/bag_icon.png" class="page" id="page" alt="bag icon">
                <img class="dotted_line" src="../../assets/images/home_page/dotted-line-icon.png" alt="dotted_line">
            </td>
            <td>
                <img src="../../assets/images/home_page/truck_icon.png" class="page" id="page_2" alt="bag icon">
                <img class="dotted_line" src="../../assets/images/home_page/dotted-line-icon.png" alt="dotted_line">
            </td>
            <td>
                <img src="../../assets/images/home_page/card_icon.png" class="page" id="page_3" alt="bag icon">
            </td>
        </div>
        <div class="heading_page">
            <small class="page_new">Your Shipping</small>
            <small class="page_text">Delivery Address</small>
            <small class="page_text">Payment Method</small>
        </div>
    </div>

    <div class="top">
        <div class="left">
            <div class="contain_left">

            </div>
        </div>
        <div class="right">
            <div class="ship_details">
                <div class="right_corner">
                    <h2>Checkout</h2>

                </div>
                <div class="details_summary">
                    <img src="../../assets/images/home_page/@_icon.png" alt="@ icon" class="purple_icon">
                    <p class="details" id="user_email"></p>
                </div>
            </div>

            <div class="ship_details">
                <div class="right_corner">
                    <h2>Shipping Information</h2>

                </div>
                <div class="details_summary">
                    <img src="../../assets/images/home_page/profile_icon.png" alt="profile icon" class="purple_icon">
                    <p class="details" id="user_name"></p>
                </div>
                <div class="details_summary">
                    <img src="../../assets/images/home_page/location.png" alt="location icon" class="purple_icon">
                    <p class="details" id="user_address"></p>
                </div>
                <div class="details_summary">
                    <img src="../../assets/images/home_page/call_icon.png" alt="call icon" class="purple_icon">
                    <p class="details" id="user_no">91-</p>
                </div>
            </div>

            <div class="ship_details">
                <div class="right_corner">
                    <h2>Payment</h2>

                </div>
                <div class="details_summary">
                    <img src="../../assets/images/home_page/card_purple.png" alt="@ icon" class="purple_icon">
                    <p class="details" id="delivery_mode"></p>
                </div>
                <div class="details_summary">
                    <img src="../../assets/images/home_page/tick_icon.png" alt="@ icon" class="purple_icon">
                    <p class="details">Use Shipping Address</p>
                </div>
            </div>
            <div class="amount_summary">
                <p class="subtotal">Subtotal:</p>
                <p class="subtotal" id="sub_total"></p>
            </div>
            <div class="amount_summary">
                <p>Shipping:</p>
                <p id="shipping_free"></p>
            </div>
            <div class="amount_summary">
                <p>Discount:</p>
                <p id="discount_amount"></p>
            </div>
            <div class="amount_summary" id="summary">
                <p>Total price:</p>
                <p id="total_amount"></p>
            </div>
            <button class="btn_primary" id="place_order" type="submit">PLACE YOUR ORDER</button>
        </div>
    </div>
    <script>

        const product_crud = JSON.parse(localStorage.getItem("product_crud"));
        const cart_list = JSON.parse(localStorage.getItem("cart_list"));
        const user = JSON.parse(localStorage.getItem("profile_id"));

        let amount = 0;

        const user_cart = cart_list.filter((e) => e.userId == user);
        console.log(user_cart);

        for (const item of user_cart) {
            const div_details = document.createElement("div");
            div_details.setAttribute("class", "summary_details");
            console.log(div_details);

            const img_details = document.createElement("img");
            img_details.setAttribute("alt", "product");
            img_details.setAttribute("id", "similar_product");
            img_details.setAttribute("data-id", item.product_uuid);
            img_details.setAttribute("src", item.image_url);
            div_details.append(img_details);

            const header1 = document.createElement("h4");
            header1.setAttribute("class", "header_similar");
            header1.textContent = item.product_name;
            div_details.append(header1);

            const price1 = document.createElement("p");
            price1.className = "price";
            price1.textContent = `₹ ${item.product_price * item.product_quantity}`;
            div_details.append(price1);

            document.querySelector("div.contain_left").append(div_details);

            amount += item.product_price * item.product_quantity;
        }


        //Amount
        document.getElementById("sub_total").innerText = `₹${amount + 1900}`;
        document.getElementById("shipping_free").innerText = `₹ ${100}`;
        document.getElementById("discount_amount").innerText = `₹ ${2000}`;
        document.getElementById("total_amount").innerText = `₹ ${amount}`;

        //Details from order details page
        const user_crud = JSON.parse(localStorage.getItem("user_crud"));
        const order_user = JSON.parse(localStorage.getItem("order_user"));

        function login_data(e) {
            return e.user_email == user;
        }

        const user_data = order_user.find(login_data);
        const userAddress = `${user_data.user_address}, ${user_data.user_city}, ${user_data.user_state}, ${user_data.user_country}`;

        document.getElementById("user_name").innerHTML = user_data.user_name;
        document.getElementById("user_email").innerHTML = user_data.user_email;
        document.getElementById("user_address").innerHTML = userAddress;
        document.getElementById("user_no").innerHTML = `91 - ${user_data.user_no}`;
        document.getElementById("delivery_mode").innerHTML = user_data.user_delivery;
    </script>
    <script src="../../assets/js/order.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/uuid@8.3.2/dist/umd/uuidv4.min.js"></script>
    <script src="../../assets/comments/header.js"></script>

</body>

</html>
